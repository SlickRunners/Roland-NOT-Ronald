  <script type="text/paperscript" canvas="myCanvas">

tool.maxDistance = 75;
var circle;
var array = [];
function onMouseMove(event) {
  circle = new Path.Circle({
    center: event.middlePoint,
    radius: event.delta.length / 2
  });
  var hueArray = ['#c33c54', '#254e70', '#37718e', '#8ee3eF', '#aeF3e7', '#B2374D', '#224766', '#6D97AC', '#8EE3EF', '#AEF3E7'];
  for(var i = 0; i < hueArray.length; i++){
    circle.fillColor = hueArray[i];
    array.push(circle);
  }
}

function onFrame(event){
  for(var i = 0; i < array.length; i++){
    array[i].fillColor.hue += 1;
    array[i].scale(.998);
    if(array[i].area < 1){
      array[i].remove();
      array.splice(i, 1);
    }
  }
}

// Create a point-text item at {x: , y: }:
var text = new PointText(new Point(view.center));
text.fillColor = 'black';
text.fontFamily = "Fugaz One";
text.fontSize = "45";

// Set the content of the text item:
//text.content = 'Roland Christensen, NOT Ronald';

</script>
