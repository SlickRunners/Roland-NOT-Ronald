<!DOCTYPE html>
<html>
<head>
	<title>Mat Christensen Portfolio Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  <script type="text/javascript" src="assets/js/paper-full.js"></script>
  <script type="text/paperscript" canvas="myCanvas">

tool.maxDistance = 75;
var circle;
var array = [];
function onMouseMove(event) {
  circle = new Path.Circle({
    center: event.middlePoint,
    radius: event.delta.length / 2
  });
  circle.fillColor = 'yellow';
  array.push(circle);
  console.log(array);
}

function onFrame(event){
  for(var i = 0; i < array.length; i++){
    array[i].fillColor.hue += 1;
    array[i].scale(.99);
    if(array[i].area < 1){
      array[i].remove();
      array.splice(i, 1);
    }
  }
}

// Create a point-text item at {x: 30, y: 30}:
var text = new PointText(new Point(view.center));
text.fillColor = 'black';
text.fontFamily = "Fugaz One";
text.fontSize = "45";

// Set the content of the text item:
text.content = 'Hello world';

view.onResize = function(event) {
    // Whenever the view is resized, move the path to its center:
    text.position = view.center;
}
</script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="hero-content">
          <h1 class="text">Roland Mathew Christensen's Portfolio</h1>
          <a href="#" id="but" class="btn btn-primary btn-lg text">View Site</a>
        </div>
        <canvas id="myCanvas" resize="true">Canvas is not supported on your browser</canvas>
      </div>
     </div> 
  </div>

<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
