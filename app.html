<!DOCTYPE html>
<html>
<head>
	<title>Mat Christensen Portfolio Website</title>
  <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script type="text/javascript" src="assets/js/paper-full.js"></script>
  <script type="text/paperscript" canvas="myCanvas">

tool.maxDistance = 75;
var circle;
var array = [];
function onMouseMove(event) {
  circle = new Path.Circle({
    center: event.middlePoint,
    radius: event.delta.length / 2
  });
  circle.fillColor = 'yellow';
  array.push(circle);
  console.log(array);
}

function onFrame(event){
  for(var i = 0; i < array.length; i++){
    array[i].fillColor.hue += 1;
    array[i].scale(.99);
    if(array[i].area < 1){
      array[i].remove();
      array.splice(i, 1);
    }
  }
}
</script>
</head>
<body>

<section>
<div class="container-fluid">
  <div class="flex">
    <div>
      <canvas id="myCanvas" resize="true"> Canvas is not supported on your browser</canvas>
    </div>
      <div>
        <h1 id="name">Roland Mathew Christensen's Portfolio</h1>
      </div>
    </div>
  </div>
</section>



 
<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
